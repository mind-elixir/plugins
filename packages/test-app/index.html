<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindElixir Import Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #map {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>MindElixir Import Test</h1>
  
  <div class="controls">
    <button id="test-xmind">测试XMind导入</button>
    <button id="test-freemind">测试FreeMind导入</button>
    <button id="test-open-desktop">测试打开桌面应用</button>
  </div>

  <div class="controls">
    <h3>导出功能测试</h3>
    <button id="download-html">下载HTML</button>
    <button id="download-json">下载JSON</button>
    <button id="download-markdown">下载Markdown</button>
    <button id="download-png">下载PNG图片</button>
    <button id="download-jpeg">下载JPEG图片</button>
    <button id="download-webp">下载WEBP图片</button>
  </div>
  
  <div id="map"></div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
